<div class="container">
  <div class="row mb-4">
    <div class="col-md-2">
      <button class="btn btn-success mt-3" (click)="createChart()">Create New Chart</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <ng-container *ngIf="(charts$ | async) as charts">
          <div *ngIf="charts.length > 0; else noCharts">
            <div *ngFor="let chart of charts">
              <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <h2 class="card-title mb-0">{{ chart.title }} <!-- <span *ngIf="chart.edited">(Edited)</span> --></h2>
                  <span *ngIf="chart.options && chart.options.series && chart.options.series.length > 0">
                    <div>
                      <button class="btn btn-primary mr-2" (click)="openEditChartModal(chart)">Edit</button>
                      <button class="btn btn-danger" (click)="deleteChart(chart.id)">Delete</button>
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <ng-template #noCharts>
            <div class="alert alert-warning" role="alert">
              No charts available.
            </div>
          </ng-template>
        </ng-container>
      </div>
      <ng-template #noCharts>
        <div class="col-md-12">
          <div class="alert alert-warning" role="alert">
            No charts available.
          </div>
        </div>
      </ng-template>
  </div>
</div>
