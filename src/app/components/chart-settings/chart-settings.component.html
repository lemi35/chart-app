<!-- chart-settings.component.html -->

<div class="container">
  <div class="row mb-4">
    <div class="col-md-2">
      <button class="btn btn-success mt-3" (click)="createChart()">Create New Chart</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="charts.length > 0; else noCharts">
        <div *ngFor="let chart of charts">
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <h2 class="card-title mb-0">{{ chart.options.title?.text }}</h2>
              <!-- Badge с типом графика и цветом -->
              <span class="badge badge-pill badge-primary justify-left blue-background"
                *ngIf="chart.options.series && chart.options.series.length > 0">
                {{ chart.options.series[0].type }}
              </span>


              <div class="badge-container d-flex">
                <div *ngFor="let color of chart.options.colors; let i = index">
                  <span class="badge badge-danger" [ngStyle]="{ 'background-color': color }">Color{{ i + 1 }}</span>
                </div>
              </div>
              <!-- Другие детали графика -->
              <div class="btn-container">
                <button class="btn btn-primary" (click)="openEditChartModal(chart)">Edit</button>
                <button class="btn btn-danger" (click)="deleteChart(chart.id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>



      <ng-template #noCharts>
        <div class="col-md-12">
          <div class="alert alert-warning" role="alert">
            No charts available.
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
