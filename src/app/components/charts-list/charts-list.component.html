<article>
  <div class="container-fluid">
    <!-- <div class="row mb-4" *ngIf="charts.length > 0">   Date range filter should be hidden if we have no charts. Make after data fetching -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="filterYear" class="font-weight-bold mt-2 mb-2">Filter by Year:</label>
        <div class="input-group">
          <input type="number" id="filterYear" name="filterYear" [(ngModel)]="filterYear" class="form-control mr-2"
            title="Enter year 1999-2024" (keyup.enter)="filterCharts()">
          <button class="btn btn-primary" (click)="filterCharts()">Apply Filter</button>
        </div>
      </div>
    </div>

    <div class="row">
      <ng-container *ngIf="filteredCharts.length > 0; else noCharts">
        <div class="col-md-6" *ngFor="let chart of filteredCharts">
          <div class="card mb-3">
            <div class="card-header">{{ chart.title }}</div>
            <div class="card-body">
              <highcharts-chart [Highcharts]="Highcharts" [options]="chart.options" [constructorType]="'chart'"
                style="width: 100%; height: 400px; display: block;"></highcharts-chart>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #noCharts>
        <div class="col-md-12">
          <div class="alert alert-warning" role="alert">
            No charts available.
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</article>
